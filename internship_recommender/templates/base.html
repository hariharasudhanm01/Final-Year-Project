<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TalentMatch{% endblock %}</title>

  <!-- Google Fonts & FontAwesome -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Global Styles -->
  <style>
    :root {
      /* Modern Color Palette */
      --primary: #4f46e5;
      /* Indigo 600 */
      --primary-dark: #4338ca;
      /* Indigo 700 */
      --primary-light: #818cf8;
      /* Indigo 400 */
      --secondary: #ffffff;
      --accent: #f3f4f6;
      /* Gray 100 */
      --text: #1f2937;
      /* Gray 800 */
      --text-light: #6b7280;
      /* Gray 500 */
      --success: #10b981;
      /* Emerald 500 */
      --warning: #f59e0b;
      /* Amber 500 */
      --danger: #ef4444;
      /* Red 500 */

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

      --border-radius: 16px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Poppins', sans-serif;
      /* Prefer Inter for UI */
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      /* Gray 50 */
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #ffffff;
      color: var(--text);
      padding: 2rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #e5e7eb;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: left;
      margin-bottom: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      font-size: 1.5rem;
      padding-left: 0.75rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar h2::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav li {
      margin-bottom: 0.5rem;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 0.875rem 1rem;
      color: var(--text-light);
      border-radius: var(--border-radius);
      transition: var(--transition);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .sidebar nav a:hover {
      background-color: var(--accent);
      color: var(--primary);
      transform: translateX(4px);
    }

    .sidebar nav a.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: var(--shadow);
    }

    .sidebar nav i {
      margin-right: 1rem;
      width: 20px;
      text-align: center;
    }

    /* Top Nav */
    .top-nav {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 900;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    }

    .top-nav h1 {
      margin: 0;
      color: var(--text);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, #fca5a5 0%, #ef4444 100%);
      /* Default avatar gradient */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: var(--shadow-sm);
      border: 2px solid white;
    }

    /* Main content */
    .main-content {
      margin-left: 0;
      min-height: 100vh;
      background-color: #f9fafb;
      transition: margin-left 0.3s ease;
    }

    .with-sidebar .main-content {
      margin-left: 260px;
    }

    .content {
      padding: 2.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: 24px;
      padding: 1.75rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid #f3f4f6;
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
    }

    .btn:hover {
      box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: white;
      color: var(--text);
      border: 1px solid #e5e7eb;
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
      box-shadow: var(--shadow);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    /* Grid helper */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: inherit;
      transition: var(--transition);
      background-color: #f9fafb;
      font-size: 0.95rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    /* Alerts */
    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .alert-error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .alert-success {
      background: #d1fae5;
      color: #047857;
      border: 1px solid #a7f3d0;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      text-align: left;
      padding: 1rem;
      color: var(--text-light);
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #f3f4f6;
      vertical-align: middle;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 1024px) {
      .with-sidebar .main-content {
        margin-left: 200px;
      }

      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .with-sidebar .main-content {
        margin-left: 0;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  {% block content %}{% endblock %}
</body>

</html>
