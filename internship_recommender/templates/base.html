<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}InternMatch{% endblock %}</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Global Styles -->
  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #ffffff;
      --accent: #f5f5f5;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--secondary);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a { text-decoration: none; }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--primary);
      color: var(--secondary);
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 5px var(--shadow);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .sidebar h2 { text-align: center; margin-bottom: 2rem; font-weight: 700; }
    .sidebar nav ul { list-style: none; padding: 0; }
    .sidebar nav li { margin-bottom: 0.5rem; }
    .sidebar nav a { display: flex; align-items: center; padding: 0.75rem 1rem; color: var(--secondary); border-radius: var(--border-radius); transition: var(--transition);}
    .sidebar nav a:hover, .sidebar nav a.active { background: rgba(255, 255, 255, 0.2); }
    .sidebar nav i { margin-right: 0.75rem; width: 20px; }

    /* Top Nav */
    .top-nav {
      background: var(--secondary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .top-nav h1 { margin: 0; color: var(--primary); font-weight: 700; }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
      font-weight: 600;
    }

    /* Main content */
    .main-content {
      margin-left: 0;
      display: block;
      flex: 1;
      padding: 0;
      transition: margin-left 0.3s ease;
    }

    /* Use this wrapper on pages with sidebar */
    .with-sidebar .main-content {
      margin-left: 250px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }

    .content {
      padding: 2rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: var(--secondary);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
    }
    .btn:hover { background: #e66a00; transform: translateY(-1px); }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }

    /* Grid helper */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }

    /* Forms */
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: inherit;
      transition: var(--transition);
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.2);
    }

    /* Alerts */
    .alert { padding: 0.75rem; border-radius: var(--border-radius); margin-bottom: 1rem; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

    @media (max-width: 1024px) {
      .with-sidebar .main-content { margin-left: 200px; }
 
    }

    @media (max-width: 768px) {
      .sidebar { left: -250px; }
      .with-sidebar .main-content { margin-left: 0; }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
